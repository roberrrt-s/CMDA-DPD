<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Prototype for the 'Meesterproef' of the minor Web Development">
        <meta name="author" content="Robert Spier">
        <link rel="stylesheet" href="../style/style.css">
        <title>Prototype - Edit</title>
    </head>

    <body>
        <main>

            <aside id="sidebar">
                <section class="logo-picture">
                    <a href="/"><img src="../media/logo.jpeg"></a>
                </section>

                <nav>
                    <ul>
                        <li><a href="/screen/">Manage screens</a></li>
                        <li><a href="/slideshow/">Manage slideshows</a></li>
                        <li><a href="/content/">Manage content</a></li>
                        <li><a href="/settings/">Settings</a></li>
                    </ul>
                </nav>

            </aside>

            <section class="content-wrapper">
                <section class="content-options">
                    <h1>Edit screen</h1>

                    <section class="flex-container">

                        <fieldset>
                        <legend>Screen options</legend>

                            <label>Screen name:
                                <input type="text" placeholder="Name"></input>
                            </label>

                            <label>Description:
                                <input type="text" placeholder="Description"></input>
                            </label>

                            <label>Location:
                                <input type="text" placeholder="Location"></input>
                            </label>

                            <label>Assign slideshow to screen
                                <select>
                                    <option>Do not assign</option>
                                    <option selected>Open dag 7 juni</option>
                                    <option>Activiteiten IAM Core</option>
                                </select>
                            </label>

                        </fieldset>

                    </section>

                    <button>Save changes</button>

                </section>
            </section>

        </main>
   </body>
</html>
