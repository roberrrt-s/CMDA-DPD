<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Prototype for the 'Meesterproef' of the minor Web Development">
        <meta name="author" content="Robert Spier">
        <link rel="stylesheet" href="../style/style.css">
        <title>Prototype - New</title>
    </head>

    <body>
        <main>

            <aside id="sidebar">
                <section class="logo-picture">
                    <a href="/"><img src="../media/logo.jpeg"></a>
                </section>

                <nav>
                    <ul>
                        <li><a href="/screen/">Manage screens</a></li>
                        <li><a href="/slideshow/">Manage slideshows</a></li>
                        <li><a href="/content/">Manage content</a></li>
                        <li><a href="/settings/">Settings</a></li>
                    </ul>
                </nav>

            </aside>

            <section class="content-wrapper">
                <section class="content-options">
                    <h1>Creating new image</h1>

                    <section class="flex-container">
                        <fieldset>
                        <legend>Preview</legend>
                            <p>Upload load an image to preview it here</p>
                            <p>Please remember that the screens have an aspect ratio of either 16:9 or 9:16. Images without this ratio will be cropped</p>
                        </fieldset>

                        <fieldset>
                        <legend>Options</legend>

                            <label>Content name:
                                <input type="text" placeholder="Name"></input>
                            </label>

                            <label>Description:
                                <input type="text" placeholder="Description"></input>
                            </label>

                            <label>Display for x seconds:
                                <input type="text" placeholder="Enter time in seconds"></input>
                            </label>

                            <label>New image:
                                <input type="file"></input>
                            </label>

                        </fieldset>

                    </section>
                    
                    <button>Create item</button>

                </section>
            </section>

        </main>
   </body>
</html>
