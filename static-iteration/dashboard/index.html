				<div class="content-header">
					<h1>Create new screen</h1>
				</div>

				<div class="content-form">
				
					<form action="about:blank" method="">

						<fieldset class="normal-radio">
							<label>Select which option you wish to use</label>
							<input id="form-radio-1" name="form-radio" type="radio"><label for="form-radio-1">First</label>
							<input id="form-radio-2" name="form-radio" type="radio"><label for="form-radio-2">Second</label>
							<input id="form-radio-3" name="form-radio" type="radio"><label for="form-radio-3">Third</label>
						</fieldset>


						<fieldset class="normal-input required">
							<label for="form-title">Screen title</label>
							<input id="form-id" name="title" type="text" maxlength="100">
						</fieldset>

						<fieldset class="normal-input required error">
							<label for="form-error">Screen title</label>
							<input id="form-error" name="title" type="text" maxlength="100">
							<p class="error-message">You did something wrong here.</p>
						</fieldset>

						<fieldset class="normal-input required">
							<label for="form-desc">Screen description</label>
							<textarea id="form-desc" name="title" type="text" rows="4" maxlength="100"></textarea>
						</fieldset>

						<fieldset class="normal-upload">
							<label>Upload an image</label>
							<label class="upload-label" for="form-upload">

								<!-- <img alt="image" src="https://unsplash.it/500/200"> -->

								<svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"

								</svg>

							</label>
							<input id="form-upload" name="form-upload" type="file">
						</fieldset>

						<fieldset class="normal-select">
							<label for="form-slideshow">Assign a slideshow (optional)</label>
							<select id="form-slideshow">
								<option id="one">This would be option one</option>
								<option id="two">This would be option two</option>
							</select>
						</fieldset>

						<fieldset class="normal-button">

						</fieldset>
