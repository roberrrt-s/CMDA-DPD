<!DOCTYPE html>

<html>
	<head>
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="Prototype for the 'Meesterproef' of the minor Web Development">
		<meta name="author" content="Robert Spier">
		<link rel="stylesheet" href="../style/style.css">
		<title>Prototype - Index</title>
	</head>

	<body>
		<main class="login-container">

			<section id="content">

				<div class="content-form">
				
					<h1>Login to CMD-DPD</h1><a href="#">No account yet? Register!</a>

					<form action="about:blank" method="">

						<fieldset class="normal-input required">
							<label for="form-title">Login name</label>
							<input id="form-id" name="title" type="text" maxlength="100">
						</fieldset>

						<fieldset class="normal-input required error">
							<label for="form-error">Password</label>
							<input id="form-error" name="title" type="password" maxlength="100">
							<p class="error-message">Incorrect password.</p>
						</fieldset>

						<fieldset class="normal-button">
							<input id="form-submit" value="Login" name="submit" class="submit-btn" type="submit">
						</fieldset>

					</form>

				</div>

			</section>

		</main>
   </body>
</html>
